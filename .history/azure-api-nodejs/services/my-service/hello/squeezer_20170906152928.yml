description: Hello !!!!!

events:
  - type: http
    path: /rest/v1/hello
    method: get
    x-azure-settings:
      name: req #<string>, default - "req", specifies which name it's available on `context.bindings`
      authLevel: anonymous #<enum - anonymous|function (default)|admin>

# INCLUDES FILES OR DIRECTORIES FROM PROJECT ( should appear on "src/inclusions/DEST" function's path )
inclusions:
  - src: lib/http
    dest: http

packaging:
#  - node_modules
  - inclusions/http
#  - other_dir
#  - other_file

tests:
  - api

swagger:
  paths:
    /rest/v1/hello:
      get:
        summary: Says hello
        description: Says hello
        tags:
          - Hello
        produces:
          - application/json
        responses:
          200:
            description: successful operation
            schema:
              $ref: '#/definitions/HelloResponse'
          400:
            description: bad request
            schema:
              $ref: '#/definitions/ErrorResponse'
          500:
            description: internal error
  definitions:
    HelloResponse:
      type: object
      properties:
        message:
          type: string
          default: success
        data:
          type: object
          $ref: '#/definitions/Hello'
        statusCode:
          type: integer
          default: 200
    Hello:
      type: object
      required:
        - text
        - event
        - price
      properties:
        text:
          type: string
        event:
          type: object
