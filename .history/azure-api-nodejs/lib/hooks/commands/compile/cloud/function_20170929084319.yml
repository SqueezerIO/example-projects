- description: Adding dependencies
  bin: cd ${project.path} && ${project.path}/node_modules/.bin/yarn add ${packages} --prefer-offline --non-interactive --no-progress -s
  args:
    - 'add'
    - '${packages}'
    - '--prefer-offline'
    - '--non-interactive'
    - '--no-progress'
    - '--silent'
    - '--modules-folder'
    - '${output}/node_modules'
- description: Webpacking handler source
  bin: ${project.path}/node_modules/.bin/webpack
  args:
    - '-p'
    - '--config'
    - '${project.path}/webpack.config.js'
    - '${source}/handler.js'
    - '${output}/handler.js'    