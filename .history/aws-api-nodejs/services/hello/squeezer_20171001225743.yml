# SQUEEZER MICROSERVICE

description: Hello Function

events:
  - type: http
    path: /rest/v1/hello
    method: get

swagger:
  paths:
    /rest/v1/hello:
      get:
        summary: Says hello
        description: Says hello
        tags:
          - Hello
        produces:
          - application/json
        responses:
          200:
            description: successful operation
            schema:
              $ref: '#/definitions/HelloResponse'
          400:
            description: bad request
            schema:
              $ref: '#/definitions/ErrorResponse'
          500:
            description: internal error
  definitions:
    HelloResponse:
      type: object
      properties:
        message:
          type: string
          default: success
        data:
          type: object
          $ref: '#/definitions/Hello'
        statusCode:
          type: integer
          default: 200
    Hello:
      type: object
      required:
        - text
        - event
        - price
      properties:
        text:
          type: string
        event:
          type: object