# PROJECT
name: aws-api-nodejs
key: null
type: api

# LANGUAGE PLATFORM
runtime:
  name: nodejs
  version: '6.10'

# GLOBAL ENVIRONMENT VARIABLES
# accessible as shell "ENV" variables or in the YAML templates as "vars.env"
env:
  PROVIDER: aws
  SQZ_PROJECT_NAME        : ${this.name}
  SQZ_STAGE               : ${vars.stage}

  # CORS enabled by default https://developer.mozilla.org/en-US/docs/Web/HTTP/Access_control_CORS
  CORS: 'enabled'

#  stage env vars
#  local: 
#    GLOBAL_VAR1: hello local    
#  dev:
#    GLOBAL_VAR1: hello dev 1
#    GLOBAL_VAR2: hello dev 2
#  prod:
#    GLOBAL_VAR3: hello prod 1

# PLUGINS
plugins:
  - name: squeezer-serve
    path: node_modules
  - name: squeezer-aws
    path: node_modules
  - name: squeezer-swagger
    path: node_modules

swagger:
  info:
    title: My API Docs
    description: detailed docs for my API endpoints
  definitions:
    GetResponse:
      type: object
      properties:
        message:
          type: string
          default: success
        statusCode:
          type: integer
          default: 200
    ErrorResponse:
      type: object
      properties:
        message:
          type: string
          default: error message
        code:
          type: string
          default: error code
        statusCode:
          type: integer
          default: 400
