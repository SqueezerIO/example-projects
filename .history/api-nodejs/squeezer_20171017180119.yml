name: api-nodejs
key: null

runtime: nodejs

!include "./custom-vars.yml"

vars:
  project: ${this.name}

  stages:
    local:
      http-headers:
        - Access-Control-Allow-Origin: "*"
        - Access-Control-Allow-Headers: "content-type"
    dev:
      http-headers:
        - Access-Control-Allow-Origin: "*"
        - Access-Control-Allow-Headers: "content-type"
    prod:
      http-headers:
        - Access-Control-Allow-Origin: "http://example.org"


plugins:
  - squeezer-serve
  - squeezer-aws
  - squeezer-swagger

swagger:
  info:
    title: My API Docs
    description: detailed docs for my API endpoints
  definitions:
    GetResponse:
      type: object
      properties:
        message:
          type: string
          default: success
        statusCode:
          type: integer
          default: 200
    ErrorResponse:
      type: object
      properties:
        message:
          type: string
          default: error message
        code:
          type: string
          default: error code
        statusCode:
          type: integer
          default: 400
