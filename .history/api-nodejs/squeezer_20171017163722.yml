# PROJECT
name: api-nodejs
key: null

# LANGUAGE PLATFORM
runtime:
  name: nodejs
  # version: "x.x.x"

# accessible via "vars.json" file on every function
vars:
  project: ${this.name}
  var: "global var"

  stages:
    local:
      http-headers:
        - Access-Control-Allow-Origin: "*"
        - Access-Control-Allow-Headers: "content-type"
    dev:
      http-headers:
        - Access-Control-Allow-Origin: "*"
        - Access-Control-Allow-Headers: "content-type"
    prod:
      http-headers:
        - Access-Control-Allow-Origin: "http://example.org"

# PLUGINS
plugins:
  - name: squeezer-serve
    path: node_modules
  - name: squeezer-aws
    path: node_modules
  - name: squeezer-swagger
    path: node_modules

swagger:
  info:
    title: My API Docs
    description: detailed docs for my API endpoints
  definitions:
    GetResponse:
      type: object
      properties:
        message:
          type: string
          default: success
        statusCode:
          type: integer
          default: 200
    ErrorResponse:
      type: object
      properties:
        message:
          type: string
          default: error message
        code:
          type: string
          default: error code
        statusCode:
          type: integer
          default: 400
