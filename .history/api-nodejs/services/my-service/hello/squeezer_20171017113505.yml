# SQUEEZER MICROSERVICE

description: Hello Function

event:
  type: http
  path: /rest/v1/hello/*
  methods:
    - GET
    - POST
 
packaging:
  - vars.json

swagger:
  paths:
    /rest/v1/hello:
      get:
        summary: Says hello
        description: Says hello
        parameters:
          - name: number
            in: path
            description: favorite number
            required: true
            type: number
          - name: name
            in: query
            description: your name
            required: true
            type: string            
        tags:
          - Hello
        produces:
          - application/json
        responses:
          200:
            description: successful operation
            schema:
              $ref: '#/definitions/HelloResponse'
          400:
            description: bad request
            schema:
              $ref: '#/definitions/ErrorResponse'
          500:
            description: internal error
  definitions:
    HelloResponse:
      type: object
      properties:
        message:
          type: string
          default: success
        data:
          type: object
          $ref: '#/definitions/Hello'
        statusCode:
          type: integer
          default: 200
    Hello:
      type: object
      required:
        - text
        - event
        - price
      properties:
        text:
          type: string
        event:
          type: object