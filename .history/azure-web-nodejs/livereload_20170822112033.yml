# LiveReload configuration
# https://www.npmjs.com/package/livereload

server:
  applyCSSLive: true
  exts:
    - js
    - jsx
    - pug
    - jade
    - json
    - yml
    - png
    - gif
    - jpg
    - css
  exclusions:
    - '**/node_modules/**'
    - '**/web/assets/**'

watch:
  - ${projectPath}/.build/development

